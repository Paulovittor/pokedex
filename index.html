<!DOCTYPE html>
<html lang="pr-br">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <!--Link do normalize-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--import da font ROBOTO do goole fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,500;0,700;1,300&display=swap"
      rel="stylesheet"
    />
    <!--link css-->
    <link rel="stylesheet" href="/assets/css/global.css" />
  </head>

  <body>
    <!--Definindo a unica section da pagina pokedex-->
    <section class="content">
      <h1>Pokedex</h1>
      <!--Definindo uma lista de pokemons-->
      <ol class="pokemons">
        <!--Definindo um card da lista (bubasauro)-->
        <li class="pokemon-list">
          <!--Definindo o numero do pokemom-->
          <span class="number">#001</span>
          <!--Definindo o nome do pokemom-->
          <span class="name">Bulbasaur</span>
          <!--Definindo uma div com uma lista ordenada para os poderes do pokemom-->
          <div class="powers">
            <ol class="types">
              <li class="type">Grass</li>
              <li class="type">Poison</li>
            </ol>
            <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/001.png" alt="Bulbasaur">
          </div>
        </li>
      </ol>
    </section>

    
    <!--link do JS-->
    <script src="/assets/js/main.js"></script>
  </body>
</html>
